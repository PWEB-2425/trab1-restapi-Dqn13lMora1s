<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gest√£o de Alunos</title>
  
  <!-- Liga o ficheiro de estilos externo -->
  <link rel="stylesheet" href="style.css" />

  <!-- Liga o ficheiro de JavaScript (defer garante que o HTML carrega antes) -->
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Gest√£o de Alunos</h1>

  <!-- Barra de topo com campo de pesquisa e bot√µes -->
  <div class="top-bar">
    <input type="text" id="pesquisa" placeholder="üîç Pesquisar por nome, apelido, curso ou idade..." />
    <button id="procurar-btn">Procurar</button>
    <button id="novo-btn">‚ûï Novo Aluno</button>
  </div>

  <!-- Formul√°rio para adicionar/editar aluno -->
  <form id="aluno-form">
    <!-- Campo oculto para armazenar o ID do aluno (usado ao editar) -->
    <input type="hidden" id="aluno-id" />

    <!-- Campos do formul√°rio com valida√ß√µes -->
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="apelido" placeholder="Apelido" required />
    <input type="number" id="idade" placeholder="Idade" required min="18" max="24" />

    <!-- Lista de cursos (ser√° preenchida via JavaScript) -->
    <select id="curso" required>
      <option value="">Selecione um curso</option>
    </select>

    <input type="number" id="anoCurricular" placeholder="Ano Curricular" required min="1" max="5" />
    
    <!-- Bot√£o para guardar aluno -->
    <button type="submit">Guardar</button>
  </form>

  <!-- T√≠tulo da sec√ß√£o da tabela -->
  <h2>Lista de Alunos</h2>

  <!-- Tabela que lista todos os alunos -->
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Apelido</th>
        <th>Curso</th>
        <th>Ano</th>
        <th>Idade</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="alunos-tbody"></tbody>
  </table>
</body>
</html>
