<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gest√£o de Alunos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Gest√£o de Alunos</h1>

  <div class="top-bar">
    <input type="text" id="pesquisa" placeholder="üîç Pesquisar por nome, apelido, curso ou idade..." />
    <button id="procurar-btn">Procurar</button>
    <button id="novo-btn">‚ûï Novo Aluno</button>
  </div>

  <form id="aluno-form">
    <input type="hidden" id="aluno-id" />

    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="apelido" placeholder="Apelido" required />
    <input type="number" id="idade" placeholder="Idade" required min="18" max="24" />

    <select id="curso" required>
      <option value="">Selecione um curso</option>
    </select>

    <input type="number" id="anoCurricular" placeholder="Ano Curricular" required min="1" max="5" />
    
    <button type="submit">Guardar</button>
  </form>

  <h2>Lista de Alunos</h2>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Apelido</th>
        <th>Curso</th>
        <th>Ano</th>
        <th>Idade</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="alunos-tbody"></tbody>
  </table>
</body>
</html>
